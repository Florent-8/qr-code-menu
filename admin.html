<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu Admin</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      :root {
        --bg: #f6f3ec;
        --card: #fffdf7;
        --ink: #121212;
        --muted: #6b7280;
        --line: rgba(0, 0, 0, 0.12);
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.14);
        --radius: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: var(--ink);
        background: radial-gradient(
          900px 500px at 50% -10%,
          #fff 0%,
          var(--bg) 55%,
          #e9e2d2 100%
        );
      }

      .wrap {
        max-width: 980px;
        margin: 28px auto;
        padding: 0 14px;
      }

      /* Header */
      .top {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 14px;
      }

      h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }

      .sub {
        color: var(--muted);
        font-size: 13px;
        margin-top: 6px;
      }

      /* Status */
      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid var(--line);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.7);
        color: var(--muted);
        font-size: 13px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #f59e0b;
      }
      .dot.ok {
        background: #22c55e;
      }
      .dot.err {
        background: #ef4444;
      }

      /* Cards */
      .card {
        background: var(--card);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
        margin-bottom: 14px;
      }

      /* Inputs */
      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin: 0 0 6px 2px;
      }

      input,
      select,
      button {
        width: 100%;
        height: 42px;
        padding: 10px 12px;
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.85);
        font: inherit;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: rgba(0, 0, 0, 0.35);
      }

      button {
        cursor: pointer;
        font-weight: 700;
        background: #111;
        color: #fff;
        border-color: #111;
      }

      button:active {
        transform: translateY(1px);
      }

      .ghost {
        background: transparent;
        color: #111;
      }

      .danger {
        background: #ffe5e5;
        border-color: #fca5a5;
        color: #7f1d1d;
      }

      /* ADD ITEM GRID (FIXED) */
      .add-grid {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 140px;
        gap: 12px;
        align-items: end;
      }

      @media (max-width: 720px) {
        .add-grid {
          grid-template-columns: 1fr;
        }
      }

      .hint {
        color: var(--muted);
        font-size: 12px;
        margin-top: 8px;
      }

      /* TABLE */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
      }

      thead th {
        text-align: left;
        font-size: 12px;
        color: var(--muted);
        font-weight: 700;
        padding: 0 10px;
      }

      tbody tr {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      }

      tbody td {
        padding: 10px;
        border-top: 1px solid rgba(0, 0, 0, 0.06);
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }

      tbody tr td:first-child {
        border-left: 1px solid rgba(0, 0, 0, 0.06);
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }

      tbody tr td:last-child {
        border-right: 1px solid rgba(0, 0, 0, 0.06);
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
        white-space: nowrap;
      }

      .actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      /* Mobile table */
      @media (max-width: 720px) {
        thead {
          display: none;
        }
        tbody tr {
          display: block;
          padding: 10px;
          border-radius: 12px;
        }
        tbody td {
          display: block;
          border: none;
          padding: 6px 0;
        }
        .actions {
          justify-content: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <h1>Menu Admin</h1>
          <div class="sub" id="subtitle">Manage items quickly</div>
        </div>

        <div class="status">
          <span class="dot" id="statusDot"></span>
          <span id="statusText">Loading…</span>
        </div>
      </div>

      <!-- ADD ITEM -->
      <div class="card">
        <h3 style="margin: 0 0 12px; font-size: 16px">Add item</h3>

        <div class="add-grid">
          <div>
            <label>Name</label>
            <input id="name" placeholder="e.g. Margherita" />
          </div>
          <div>
            <label>Description</label>
            <input id="desc" placeholder="Tomato, mozzarella, basil…" />
          </div>

          <div>
            <label>Price (€)</label>
            <input id="price" placeholder="5.50" type="number" step="0.01" />
          </div>

          <div>
            <label>Category</label>
            <select id="category"></select>
          </div>

          <div>
            <button id="add">Add</button>
          </div>
        </div>

        <div class="hint">
          Tip: duplicates are blocked if you added the UNIQUE constraint.
        </div>
      </div>

      <!-- ITEMS -->
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
          "
        >
          <h3 style="margin: 0; font-size: 16px">Items</h3>
          <div class="hint" id="count"></div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Available</th>
              <th style="text-align: right">Actions</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
